<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter DramaBox | Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top, #f0f9ff 0%, #e0f2fe 100%);
            color: #1e3a8a;
            min-height: 100vh;
        }
        .snow-particle {
            position: fixed;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            z-index: 1;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh) translateX(20px); }
        }
        .glass {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.7);
        }
        .card-hover { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .card-hover:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="pb-12">
    <div id="snow-container"></div>

    <div class="relative z-10 container mx-auto px-4 md:px-8">
        <header class="py-12 text-center">
            <h1 class="text-5xl font-extrabold tracking-tight mb-3">
                <span class="text-blue-600">Winter</span> DramaBox
            </h1>
            <p class="text-blue-500 font-medium mb-8">Nonton drama hangat di musim dingin yang dingin ‚ùÑÔ∏è</p>
            
            <div class="max-w-xl mx-auto flex gap-3 p-2 glass rounded-full shadow-lg">
                <input type="text" id="searchInput" placeholder="Cari judul drama (contoh: pewaris)..." 
                       class="w-full bg-transparent px-5 py-2 outline-none text-blue-900 placeholder-blue-300">
                <button onclick="searchDrama()" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-full transition-all font-semibold shadow-lg">
                    Cari
                </button>
            </div>
        </header>

        <section id="searchSection" class="hidden mb-12">
            <div class="flex items-center gap-3 mb-6">
                <div class="h-8 w-2 bg-blue-600 rounded-full"></div>
                <h2 class="text-2xl font-bold">Hasil Pencarian</h2>
            </div>
            <div id="searchGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6"></div>
        </section>

        <section class="mb-12">
            <div class="flex items-center gap-3 mb-6">
                <div class="h-8 w-2 bg-blue-400 rounded-full"></div>
                <h2 class="text-2xl font-bold">Untuk Kamu</h2>
            </div>
            <div id="forYouGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
                <div class="col-span-full text-center py-10 opacity-50">Memuat drama...</div>
            </div>
        </section>

        <section>
            <div class="flex items-center gap-3 mb-6">
                <div class="h-8 w-2 bg-yellow-400 rounded-full"></div>
                <h2 class="text-2xl font-bold text-blue-900">Koleksi VIP üíé</h2>
            </div>
            <div id="vipGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
                <div class="col-span-full text-center py-10 opacity-50">Memuat koleksi VIP...</div>
            </div>
        </section>
    </div>

    <script>
        // Konfigurasi API & Proxy untuk menembus CORS
        const API_BASE = "https://api.sansekai.my.id/api/dramabox";
        const PROXY = "https://api.allorigins.win/get?url=";

        // Fungsi Salju
        function createSnow() {
            const container = document.getElementById('snow-container');
            for (let i = 0; i < 40; i++) {
                const snow = document.createElement('div');
                snow.className = 'snow-particle';
                const size = Math.random() * 4 + 2 + 'px';
                snow.style.width = size;
                snow.style.height = size;
                snow.style.left = Math.random() * 100 + 'vw';
                snow.style.top = '-10px';
                snow.style.animationDuration = Math.random() * 3 + 4 + 's';
                snow.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(snow);
            }
        }

        // Fungsi fetch data yang aman dari CORS
        async function fetchData(endpoint) {
            try {
                const targetUrl = encodeURIComponent(`${API_BASE}/${endpoint}`);
                const response = await fetch(`${PROXY}${targetUrl}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                // AllOrigins membungkus data asli di dalam properti "contents"
                return JSON.parse(data.contents);
            } catch (error) {
                console.error("Gagal mengambil data dari " + endpoint, error);
                return null;
            }
        }

        async function loadContent() {
            // Load For You
            const fyData = await fetchData('foryou');
            if (fyData) renderGrid('forYouGrid', fyData);

            // Load VIP
            const vipData = await fetchData('vip');
            if (vipData && vipData.columnVoList) {
                renderGrid('vipGrid', vipData.columnVoList[0].bookList);
            }
        }

        async function searchDrama() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;

            const section = document.getElementById('searchSection');
            const grid = document.getElementById('searchGrid');
            
            section.classList.remove('hidden');
            grid.innerHTML = '<div class="col-span-full py-10 text-center animate-pulse">Mencari drama...</div>';

            const data = await fetchData(`search?query=${query}`);
            if (data) {
                renderGrid('searchGrid', data);
                section.scrollIntoView({ behavior: 'smooth' });
            } else {
                grid.innerHTML = '<div class="col-span-full text-center text-red-500">Gagal menemukan data.</div>';
            }
        }

        function renderGrid(targetId, items) {
            const container = document.getElementById(targetId);
            if (!items || items.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center py-10">Tidak ada konten ditemukan.</div>';
                return;
            }

            container.innerHTML = items.map(item => {
                const cover = item.coverWap || item.cover;
                const name = item.bookName;
                const tags = (item.tagNames || item.tags || []).slice(0, 2).join(' ‚Ä¢ ');
                
                return `
                <div class="glass p-2 rounded-3xl card-hover group cursor-pointer shadow-sm">
                    <div class="relative overflow-hidden rounded-2xl h-64 shadow-md bg-gray-100">
                        <img src="${cover}" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700" loading="lazy">
                        ${item.corner ? `
                            <div class="absolute top-3 left-3 bg-blue-600 text-white text-[9px] px-2 py-1 rounded-lg font-bold uppercase">
                                ${item.corner.name}
                            </div>
                        ` : ''}
                    </div>
                    <div class="p-3">
                        <h3 class="font-bold text-sm text-blue-900 line-clamp-1 mb-1">${name}</h3>
                        <p class="text-[10px] text-blue-400 font-medium italic">${tags}</p>
                    </div>
                </div>`;
            }).join('');
        }

        // Inisialisasi
        createSnow();
        loadContent();
    </script>
</body>
</html>
