<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonton DramaBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top, #f0f9ff 0%, #e0f2fe 100%);
            color: #1e3a8a;
            min-height: 100vh;
        }
        .snow-particle {
            position: fixed;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            z-index: 1;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh) translateX(20px); }
        }
        .glass {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.7);
        }
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="pb-12">
    <div id="snow-container"></div>

    <div class="relative z-10 container mx-auto px-4 md:px-8">
        <header class="py-12 text-center">
            <h1 class="text-5xl font-extrabold tracking-tight mb-3">
                <span class="text-blue-600">Winter</span> DramaBox
            </h1>
            <p class="text-blue-500 font-medium mb-8">Nonton drama hangat di musim dingin yang dingin ‚ùÑÔ∏è</p>
            
            <div class="max-w-xl mx-auto flex gap-3 p-2 glass rounded-full shadow-inner">
                <input type="text" id="searchInput" placeholder="Cari judul drama (contoh: pewaris)..." 
                       class="w-full bg-transparent px-5 py-2 outline-none text-blue-900 placeholder-blue-300">
                <button onclick="searchDrama()" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-full transition-all font-semibold shadow-lg">
                    Cari
                </button>
            </div>
        </header>

        <section id="searchSection" class="hidden mb-12">
            <div class="flex items-center gap-3 mb-6">
                <div class="h-8 w-2 bg-blue-600 rounded-full"></div>
                <h2 class="text-2xl font-bold">Hasil Pencarian</h2>
            </div>
            <div id="searchGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6"></div>
        </section>

        <section class="mb-12">
            <div class="flex items-center gap-3 mb-6">
                <div class="h-8 w-2 bg-blue-400 rounded-full"></div>
                <h2 class="text-2xl font-bold">Untuk Kamu</h2>
            </div>
            <div id="forYouGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6"></div>
        </section>

        <section>
            <div class="flex items-center gap-3 mb-6">
                <div class="h-8 w-2 bg-yellow-400 rounded-full"></div>
                <h2 class="text-2xl font-bold text-blue-900">Koleksi VIP üíé</h2>
            </div>
            <div id="vipGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6"></div>
        </section>
    </div>

    <script>
        // Setup Salju
        function createSnow() {
            const container = document.getElementById('snow-container');
            for (let i = 0; i < 50; i++) {
                const snow = document.createElement('div');
                snow.className = 'snow-particle';
                const size = Math.random() * 5 + 2 + 'px';
                snow.style.width = size;
                snow.style.height = size;
                snow.style.left = Math.random() * 100 + 'vw';
                snow.style.animationDuration = Math.random() * 3 + 2 + 's';
                snow.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(snow);
            }
        }

        const API = "https://api.sansekai.my.id/api/dramabox";

        async function loadContent() {
            // Fetch For You
            const fyRes = await fetch(`${API}/foryou`);
            const fyData = await fyRes.json();
            renderGrid('forYouGrid', fyData);

            // Fetch VIP
            const vipRes = await fetch(`${API}/vip`);
            const vipData = await vipRes.json();
            if(vipData.columnVoList) renderGrid('vipGrid', vipData.columnVoList[0].bookList);
        }

        async function searchDrama() {
            const query = document.getElementById('searchInput').value;
            if(!query) return;

            const grid = document.getElementById('searchGrid');
            const section = document.getElementById('searchSection');
            
            section.classList.remove('hidden');
            grid.innerHTML = '<div class="col-span-full py-10 text-center animate-pulse">Mencari drama favoritmu...</div>';

            try {
                const res = await fetch(`${API}/search?query=${query}`);
                const data = await res.json();
                renderGrid('searchGrid', data);
                section.scrollIntoView({ behavior: 'smooth' });
            } catch (e) {
                grid.innerHTML = '<div class="col-span-full text-red-500">Gagal memuat data.</div>';
            }
        }

        function renderGrid(targetId, items) {
            const container = document.getElementById(targetId);
            container.innerHTML = items.map(item => `
                <div class="glass p-2 rounded-3xl card-hover transition-all duration-500 group">
                    <div class="relative overflow-hidden rounded-2xl h-64 shadow-md">
                        <img src="${item.coverWap || item.cover}" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700">
                        ${item.corner ? `<div class="absolute top-3 left-3 bg-blue-600 text-white text-[10px] px-3 py-1 rounded-full font-bold uppercase tracking-wider">${item.corner.name}</div>` : ''}
                    </div>
                    <div class="p-3">
                        <h3 class="font-bold text-sm text-blue-900 line-clamp-1 mb-1">${item.bookName}</h3>
                        <p class="text-[10px] text-blue-400 font-medium italic">${(item.tagNames || item.tags || []).slice(0,2).join(' ‚Ä¢ ')}</p>
                    </div>
                </div>
            `).join('');
        }

        createSnow();
        loadContent();
    </script>
</body>
  </html>
